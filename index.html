<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/babel">
        let operacoes: any[] = ["-", "+", "/"]
        let calculo = ""
        function main(){
           
        }
        function btNumero(event: Event): void{
            console.log(event.target.value)
            calculo += event.target.value;
        }
        function btOperacao(event: Event): void{
            console.log(event.target.value)
            calculo += event.target.value;
        }
        function igual(): void{
            if(calculo.includes("+")){
                let calculoAux = calculo.split("+")
                let a = Number(calculoAux[0])
                let b = Number(calculoAux[1])
                soma(a, b)
            }else if(calculo.includes("-")){
                let calculoAux = calculo.split("-")
                let a = calculoAux[0]
                let b = calculoAux[1]
                subtracao(a, b)
            }else{
                let calculoAux = calculo.split("/")
                let a = calculoAux[0]
                let b = calculoAux[1]
                divisao(a, b)
            }
        }
        function soma(a: number, b: number){
            console.log(a + b)
        }
        main()
    </script>
    <style>
        input {
            width: 50px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center h-100 d-inline-block bg-dark " >
    <div class="flex-column border text-center align-content-center flex-wrap mt-5 shadow-lg p-4 mb-4 bg-white">
        <h2>Calculadora</h2>
        <input type="number" name="display" id="display" >
        <div class="flex">
            <input type="button" class="btn btn-outline-secondary btn-lg " value="7" onclick="btNumero(event)">
            <input type="button" class="btn btn-outline-secondary m-1 btn-lg" value="8" onclick="btNumero(event)">
            <input type="button" class="btn btn-outline-secondary btn-lg " value="9" onclick="btNumero(event)">
            <input type="button" class="btn btn-secondary btn-lg " value="/" onclick="btOperacao(event)">
        </div>
        <div class="flex">
            <input type="button" class="btn btn-outline-secondary btn-lg " value="4" onclick="btNumero(event)">
            <input type="button" class="btn btn-outline-secondary m-1 btn-lg" value="5" onclick="btNumero(event)">
            <input type="button" class="btn btn-outline-secondary btn-lg " value="6" onclick="btNumero(event)">
            <input type="button" class="btn btn-secondary btn-lg" value="-" onclick="btOperacao(event)">
        </div>
        <div class="flex">
            <input type="button" class="btn btn-outline-secondary btn-lg " value="1" onclick="btNumero(event)">
            <input type="button" class="btn btn-outline-secondary m-1 btn-lg" value="2" onclick="btNumero(event)">
            <input type="button" class="btn btn-outline-secondary  btn-lg" value="3" onclick="btNumero(event)">
            <input type="button" class="btn btn-secondary  btn-lg" value="+" onclick="btOperacao(event)">
        </div>
        <div class="flex">
            <input type="button" class="btn btn-outline-secondary btn-lg " value="0" onclick="btNumero(event)">
            <input type="button" class="btn btn-outline-secondary m-1 btn-lg" value="." onclick="appendDecimal()">
            <input type="button" class="btn btn-danger btn-lg" value="C" onclick="clearDisplay()">
            <input type="button" class="btn btn-secondary btn-lg" value="=" onclick="igual()">
        </div>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
    </div>
</body>
