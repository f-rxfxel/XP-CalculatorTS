<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script type="text/babel" src="/src/index.ts"></script>
    <style>
      input {
        width: 50px;
      }
    </style>
  </head>

  <body
    class="d-flex justify-content-center align-items-center h-100 d-inline-block bg-dark"
    style="background-color: black"
  >
    <div
      class="flex-column border text-center align-content-center flex-wrap mt-5 shadow-lg p-4 mb-4 bg-white rounded"
    >
      <h2>Calculadora</h2>
      <input class="mb-2" type="text" name="display" id="display" style="width: 90%; height: 50px; font-size: 22px;" />
      <div class="flex">
        <input
          type="button"
          class="btn btn-outline-secondary btn-lg"
          value="7"
          onclick="addCaracter(event)"
        />
        <input
          type="button"
          class="btn btn-outline-secondary m-1 btn-lg"
          value="8"
          onclick="addCaracter(event)"
        />
        <input
          type="button"
          class="btn btn-outline-secondary btn-lg"
          value="9"
          onclick="addCaracter(event)"
        />
        <input
          type="button"
          class="btn btn-secondary btn-lg ml-1"
          value="/"
          onclick="addCaracter(event)"
        />
      </div>
      <div class="flex">
        <input
          type="button"
          class="btn btn-outline-secondary btn-lg"
          value="4"
          onclick="addCaracter(event)"
        />
        <input
          type="button"
          class="btn btn-outline-secondary m-1 btn-lg"
          value="5"
          onclick="addCaracter(event)"
        />
        <input
          type="button"
          class="btn btn-outline-secondary btn-lg"
          value="6"
          onclick="addCaracter(event)"
        />
        <input
          type="button"
          class="btn btn-secondary btn-lg ml-1"
          value="-"
          onclick="addCaracter(event)"
        />
      </div>
      <div class="flex">
        <input
          type="button"
          class="btn btn-outline-secondary btn-lg"
          value="1"
          onclick="addCaracter(event)"
        />
        <input
          type="button"
          class="btn btn-outline-secondary m-1 btn-lg"
          value="2"
          onclick="addCaracter(event)"
        />
        <input
          type="button"
          class="btn btn-outline-secondary btn-lg"
          value="3"
          onclick="addCaracter(event)"
        />
        <input
          type="button"
          class="btn btn-secondary btn-lg ml-1"
          value="+"
          onclick="addCaracter(event)"
        />
      </div>
      <div class="flex">
        <input
          type="button"
          class="btn btn-outline-secondary btn-lg"
          value="0"
          onclick="addCaracter(event)"
        />
        <input
          type="button"
          class="btn btn-outline-secondary m-1 btn-lg"
          value="."
          onclick="addCaracter(event)"
        />
        <input
          type="button"
          class="btn btn-outline-secondary btn-lg px-0 text-center"
          value="ANS"
          onclick="usarANS()"
        />

        <input
          type="button"
          class="btn btn-secondary btn-lg ml-1"
          value="*"
          onclick="addCaracter(event)"
        />

        <div class="flex">
          <input
            type="button"
            class="btn btn-danger btn-lg"
            value="C"
            onclick="clearDisplay()"
          />
          <input
            type="button"
            class="btn btn-danger btn-lg m-1 px-0 text-center"
            value="DEL"
            onclick="deletaCaracter()"
          />
          <input
            type="button"
            class="btn btn-danger btn-lg"
            value="("
            onclick="addCaracter(event)"
          />
          <input
            type="button"
            class="btn btn-danger btn-lg ml-1"
            value=")"
            onclick="addCaracter(event)"
          />
        </div>
      </div>
      <input
        type="button"
        class="btn btn-secondary btn-lg mt-1"
        value="="
        onclick="igualAux()"
        style="width: 90%"
      />
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </div>
  </body>
</html>
