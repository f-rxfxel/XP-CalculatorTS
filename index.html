<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        let operacoes: any[] = ["-", "+", "/"]
        let calculo = ""
        function main(){
           
        }
        function btNumero(event: Event): void{
            console.log(event.target.value)
            calculo += event.target.value;
        }
        function btOperacao(event: Event): void{
            console.log(event.target.value)
            calculo += event.target.value;
        }
        function igual(): void{
            if(calculo.includes("+")){
                let calculoAux = calculo.split("+")
                let a = Number(calculoAux[0])
                let b = Number(calculoAux[1])
                soma(a, b)
            }else if(calculo.includes("-")){
                let calculoAux = calculo.split("-")
                let a = calculoAux[0]
                let b = calculoAux[1]
                subtracao(a, b)
            }else{
                let calculoAux = calculo.split("/")
                let a = calculoAux[0]
                let b = calculoAux[1]
                divisao(a, b)
            }
        }
        function soma(a: number, b: number){
            console.log(a + b)
        }
        main()
    </script>
    <style>
        input {
            width: 50px;
        }
    </style>
</head>
<body>
    <h2>Calculadora</h2>
    <form name="calculator">
        <input type="text" name="display" id="display" readonly>
        <br>
        <input type="button" value="7" onclick="btNumero(event)">
        <input type="button" value="8" onclick="btNumero(event)">
        <input type="button" value="9" onclick="btNumero(event)">
        <input type="button" value="/" onclick="btOperacao(event)">
        <br>
        <input type="button" value="4" onclick="btNumero(event)">
        <input type="button" value="5" onclick="btNumero(event)">
        <input type="button" value="6" onclick="btNumero(event)">
        <input type="button" value="-" onclick="btOperacao(event)">
        <br>
        <input type="button" value="1" onclick="btNumero(event)">
        <input type="button" value="2" onclick="btNumero(event)">
        <input type="button" value="3" onclick="btNumero(event)">
        <input type="button" value="+" onclick="btOperacao(event)">
        <br>
        <input type="button" value="0" onclick="btNumero(event)">
        <input type="button" value="." onclick="appendDecimal()">
        <input type="button" value="C" onclick="clearDisplay()">
        <input type="button" value="=" onclick="igual()">
    </form>
