<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="/src/index.ts"></script>
    <script type="text/babel"> 
    </script>
    <style>
        input {
            width: 50px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center h-100 d-inline-block bg-dark" style="background-color: black;">
    <div class="flex-column border text-center align-content-center flex-wrap mt-5 shadow-lg p-4 mb-4 bg-white">
        <h2>Calculadora</h2>
        <input type="text" name="display" id="display"  style="width: 100%">
        <div class="flex">
            <input type="button" class="btn btn-outline-secondary btn-lg" value="7" onclick="btNumero(event)">
            <input type="button" class="btn btn-outline-secondary m-1 btn-lg" value="8" onclick="btNumero(event)">
            <input type="button" class="btn btn-outline-secondary btn-lg" value="9" onclick="btNumero(event)">
            <input type="button" class="btn btn-secondary btn-lg" value="/" onclick="btOperacao(event)">
        </div>
        <div class="flex">
            <input type="button" class="btn btn-outline-secondary btn-lg" value="4" onclick="btNumero(event)">
            <input type="button" class="btn btn-outline-secondary m-1 btn-lg" value="5" onclick="btNumero(event)">
            <input type="button" class="btn btn-outline-secondary btn-lg" value="6" onclick="btNumero(event)">
            <input type="button" class="btn btn-secondary btn-lg" value="-" onclick="btOperacao(event)">
        </div>
        <div class="flex">
            <input type="button" class="btn btn-outline-secondary btn-lg" value="1" onclick="btNumero(event)">
            <input type="button" class="btn btn-outline-secondary m-1 btn-lg" value="2" onclick="btNumero(event)">
            <input type="button" class="btn btn-outline-secondary btn-lg" value="3" onclick="btNumero(event)">
            <input type="button" class="btn btn-secondary btn-lg" value="+" onclick="btOperacao(event)">
        </div>
        <div class="flex">
            <input type="button" class="btn btn-outline-secondary btn-lg" value="0" onclick="btNumero(event)">
            <input type="button" class="btn btn-outline-secondary m-1 btn-lg" value="." onclick="setDecimal(event)">
            <input type="button" class="btn btn-danger btn-lg" value="C" onclick="clearDisplay()">
            <input type="button" class="btn btn-secondary btn-lg" value="*" onclick="btOperacao(event)">
        </div>
        <input type="button" class="btn btn-secondary btn-lg" value="=" onclick="igual()" style="width: 100%">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
    </div>
</body>
