<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/babel">
        let operacoes: any[] = ["-", "+", "/", "*"]
        let calculo = ""
        let novoCalculoAux = 0;
        let novoCalculo = 0;
        
        function btNumero(event: Event): void{
            //if(){
                //iniciado novo calculo
                let valor = event.target.value
                console.log(valor)
                document.getElementById("display").value = valor;
                calculo += valor;
            //}
            /* let valor = event.target.value;
            console.log(valor)
            let display = document.getElementById("display");
            if(display.value.includes(".")){
                //iniciado novo calculo
                calculo += valor;
            }else{
                calculo += valor;
            }
            display.value = valor; */
        }
        function btOperacao(event: Event): void{
            console.log(event.target.value)
            calculo += event.target.value;
        }
        function igual(): void{
            let resultado: number = 0;
            if(calculo.includes("+")){
                let calculoAux = calculo.split("+")
                let a = Number.parseFloat(calculoAux[0])
                let b = Number.parseFloat(calculoAux[1])
                resultado = soma(a, b)
            }else if(calculo.includes("-")){
                let calculoAux = calculo.split("-")
                let a = Number.parseFloat(calculoAux[0])
                let b = Number.parseFloat(calculoAux[1])
                resultado = subtracao(a, b)
            }else if(calculo.includes("/")){
                let calculoAux = calculo.split("/")
                let a = Number.parseFloat(calculoAux[0])
                let b = Number.parseFloat(calculoAux[1])
                resultado = divisao(a, b)
            }else if(calculo.includes("*")){
                let calculoAux = calculo.split("*")
                let a = Number.parseFloat(calculoAux[0])
                let b = Number.parseFloat(calculoAux[1])
                resultado = multiplicao(a, b)
            }
            console.log(resultado)
            //plota resultado
            document.getElementById("display").value = resultado.toString();
            calculo = "";
        }
        function soma(a: number, b: number): number{
            return a + b;
        }
        function subtracao(a: number, b: number): number{
            return a - b;
        }
        function divisao(a: number, b: number): number{
            if(b === 0){
                return "Imposs√≠vel."
            }
            return a / b;
        }
        function multiplicao(a: number, b: number): number{
            return a * b;
        }
        function clearDisplay(): void{
            document.getElementById("display").value = "";
            calculo = "";
        }
        function setDecimal(event: Event){
            let simbolo = event.target.value
            document.getElementById("display").value += simbolo;
            calculo += simbolo;
        }
        
    </script>
    <style>
        input {
            width: 50px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center h-100 d-inline-block" style="background-color: black;">
    <div class="flex-column border text-center align-content-center flex-wrap mt-5 shadow-lg p-4 mb-4 bg-white">
        <h2>Calculadora</h2>
        <input type="text" name="display" id="display"  style="width: 100%">
        <div class="flex">
            <input type="button" class="btn btn-outline-secondary" value="7" onclick="btNumero(event)">
            <input type="button" class="btn btn-outline-secondary" value="8" onclick="btNumero(event)">
            <input type="button" class="btn btn-outline-secondary" value="9" onclick="btNumero(event)">
            <input type="button" class="btn btn-outline-secondary" value="/" onclick="btOperacao(event)">
        </div>
        <div class="flex">
            <input type="button" class="btn btn-outline-secondary" value="4" onclick="btNumero(event)">
            <input type="button" class="btn btn-outline-secondary" value="5" onclick="btNumero(event)">
            <input type="button" class="btn btn-outline-secondary" value="6" onclick="btNumero(event)">
            <input type="button" class="btn btn-outline-secondary" value="-" onclick="btOperacao(event)">
        </div>
        <div class="flex">
            <input type="button" class="btn btn-outline-secondary" value="1" onclick="btNumero(event)">
            <input type="button" class="btn btn-outline-secondary" value="2" onclick="btNumero(event)">
            <input type="button" class="btn btn-outline-secondary" value="3" onclick="btNumero(event)">
            <input type="button" class="btn btn-outline-secondary" value="+" onclick="btOperacao(event)">
        </div>
        <div class="flex">
            <input type="button" class="btn btn-outline-secondary" value="0" onclick="btNumero(event)">
            <input type="button" class="btn btn-outline-secondary" value="." onclick="setDecimal(event)">
            <input type="button" class="btn btn-outline-secondary" value="C" onclick="clearDisplay()">
            <input type="button" class="btn btn-outline-secondary" value="*" onclick="btOperacao(event)">
        </div>
        <input type="button" class="btn btn-outline-secondary" value="=" onclick="igual()" style="width: 100%">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
    </div>
</body>
